<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Roommate Preferences</title>
    <link rel="stylesheet" href="../static/styleRoommatePref.css">
</head>
<body>
    <div class="survey-container">
        <h1> Your Roommate Preferences </h1>
        <form action="submit-survey" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Question for sleep preference -->
            <div class="form-group">
                <label for="rating">What time would your ideal roommate go to sleep?</label>
                <div class="rating-options">
                    <label><input type="radio" name="rating" value="1"> Before 8pm</label>
                    <label><input type="radio" name="rating" value="2"> Between 8 to 10pm</label>
                    <label><input type="radio" name="rating" value="3"> Between 10 to 12pm</label>
                    <label><input type="radio" name="rating" value="4"> After midnight</label>
                </div>
            </div>

            <div class="form-group">
                <label for="rating">What gender(s) would you like your roommate to be?</label>
                <div class="rating-options">
                    <label><input type="radio" name="rating" value="1"> Male</label>
                    <label><input type="radio" name="rating" value="2"> Female</label>
                    <label><input type="radio" name="rating" value="3"> Prefer not to say</label>
                    <label><input type="radio" name="rating" value="4"> Other</label>
                </div>
            </div>

            <div class="form-group">
                <label for="feedback">Additional Feedback:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Share your feedback"></textarea>
            </div>

            <div class="form-group">
                <label for="subscribe">Would you like to receive updates?</label>
                <select id="subscribe" name="subscribe">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-button">Submit Survey</button>
            </div>
        </form>
    </div>
</body>
</html>
