<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page</title>
    <link rel="stylesheet" href="/HowdyHack2024/static/styleRoommatePref.css">
</head>
<body>
    <div class="survey-container">
        <h1>Customer Feedback Survey</h1>
        <form action="submit-survey" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="rating">How satisfied are you with our service?</label>
                <div class="rating-options">
                    <label><input type="radio" name="rating" value="1"> 1</label>
                    <label><input type="radio" name="rating" value="2"> 2</label>
                    <label><input type="radio" name="rating" value="3"> 3</label>
                    <label><input type="radio" name="rating" value="4"> 4</label>
                    <label><input type="radio" name="rating" value="5" required> 5</label>
                </div>
            </div>

            <div class="form-group">
                <label for="feedback">Additional Feedback:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Share your feedback"></textarea>
            </div>

            <div class="form-group">
                <label for="subscribe">Would you like to receive updates?</label>
                <select id="subscribe" name="subscribe">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-button">Submit Survey</button>
            </div>
        </form>
    </div>
</body>
</html>
